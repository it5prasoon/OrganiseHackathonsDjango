{% extends 'base.html' %}
{% load static %}
{% block title %}
    HomePage
{% endblock %}
{% block content %}
    {#    <div class="heading-r">#}
    {#        <span class="title1">HORG</span>#}
    {#        <span class="title2">For organising and participating in hackathons</span>#}
    {#        <a href="{% url 'signup' %}" class="btn btn-block">REGISTER NOW</a>#}
    {#    </div>#}
    <div class="container-fluid px-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner style=" style="max-width:100%; max-height:84.5vh !important;">
                <div class="carousel-item active ">
                    <img class="d-block w-100 min-vh-100 " src="{% static 'img/slide4.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 min-vh-100 " src="{% static 'img/slide6.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 min-vh-100 " src="{% static 'img/slide7.jpg' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
